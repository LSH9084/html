<html lang="en">
<head>

    <style>
        .slide-show{
            width: 200px; height: 100px;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid rgb(196,88,192);
        }
        .slide-show {
            position: absolute; 
            left:00px;

            height: 100px;
            display: flex;
        }
        .slide{
            flex: 0 0 200px;
            background-color: bisque;
        }
        
        .container {
            position: relative;
            border: 4px solid black;
            width: 200px;
            height: 100px;
            margin-right: auto;
            margin-left: auto;
            overflow: hidden;
        }
    </style>
</head>

            <div class="slide">이미지-2</div>
