<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .container div {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .header {
            text-align: center; 
        }
        .input_box {
            background-color: rgb(73, 73, 197);
            height: 150px;
        }
        .input_box input {
            margin-left: 50px;
            margin-top: 60px;
        }
        .result div {
            display: flex;
            justify-content: space-between;
            background-color: aquamarine;
            height: 50px;
            align-items: center;
        }
        .result li {
            list-style: none;
            padding-left: 20px;
        }
        .result span{
            padding-right: 20px;
        }
        .result {
            padding: 0;
        }
        .remove_all {
            margin-top: 13px;
            margin-left: 232px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header mb-5">
            <h1>여행준비물</h1>
        </div>
        <div class="input_box">
            <input class="inp w-75" type="text"><button class="add_btn">추가</button>
            <button class="remove_all">쿠키전체삭제</button>
        </div>
        <div class="result_box">
            <ul class="result">
            </ul>
        </div>

    </div>

    <script src="./js/pra_cookie.js"></script>
</body>
</html>
