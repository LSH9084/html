<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="box7">
        <div>
            <label for="user_name">
                <input type="text" name="user_name" id="user_name" value="홍길동">

            <br>
            <label for="user_id">
                <input type="text" name="user_id" id="user_id" value="hello">

        </div>
        <div class="chk">
            <input checked type="checkbox" name="chk1" id="chk1">
            <input checked type="checkbox" name="chk2" id="chk2">
            <input type="checkbox" name="chk3" id="chk3">
        </div>
        <div>
            <select name="sel" id="sel">
                <option id="opt1" value="딸기">딸기</option>
                <option selected id="opt2" value="바나나">바나나</option>
                <option  id="opt3" value="오렌지">오렌지</option>
                <option  id="opt4" value="수박">수박</option>
            </select>
        </div>
        
    </div>
    <script src="./js/selector6.js"></script>
</body>
</html>
