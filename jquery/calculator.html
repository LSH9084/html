<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">      
    <style>
        .container {
            width: 420px;
            height: 350px;
            background-color: darkgray;
            padding-top: 40px;
            padding-left: 42px;
        }
        .container div {
            width: 400px;
        }
        .container div button {
            width: 80px;
        }
        .container .result {
            padding-left: 11px;
        }
        .col-7 {
            margin-right: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result mb-3 row">
            <input type="text" class="re1 col-7">
            <input type="result_inp " class="re2 col-3">
        </div>

        <div class="symbol mb-3">
            <button class="btnPer" id="btns">%</button>
            <button class="btns">CE</button>
            <button class="btns">C</button>
            <button class="btns*" id="btns">*</button>
        </div>
        <div class="symbol2 mb-3">
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btnPlus" id="btns">+</button>
        </div>
        <div class="symbol3 mb-3">
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btnMi" id="btns">-</button>
        </div>
        <div class="symbol4 mb-3">
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btnNa" id="btns">/</button>
        </div>
        <div class="last mb-3">
            <button class="btn88" id="btns">x*</button>
            <button class="btns">0</button>
            <button class="btns">.</button>
            <button class="btns">=</button>
        </div>
    </div>
    <script src="./js/calculatior.js"></script>
</body>
</html>
