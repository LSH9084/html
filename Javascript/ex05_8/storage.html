<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        .localStorage{
            width: 500px;
            background-color: darkgray;
            color: white;
        }
        h3 {
            text-align: center;
        }
        .inp , .inp2{
            margin-left: 135px;
        }
        .btn_div , .btn_div2 , .btn_div3 , .btn_div4 {
            padding-left: 119px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="localStorage border mx-auto p-3 m-3">
            <h3 class="mb-3">LocalStorage</h3>
        <input class="inp" type="text" name="" id="">
        <div class="btn_div m-3">
            <button id="save" class="btn btn-danger">저장하기</button>
            <button id="load" class="btn btn-warning">불러오기</button>
        </div>
        <div class="btn_div2 m-3">
            <button id="remove" class="btn btn-info">삭제하기</button>
            <button id="clear" class="btn btn-secondary">전체삭제</button>
        </div>
        



        <div class="cookie">
            <h3 class="mb-3">Cookie</h3>
            <input type="text" class="inp2">
            <div class="btn_div3 m-3">
                <button id="save2" class="btn btn-secondary">저장하기</button>
                <button  class="btn btn-info">불러오기</button>
            </div>
            <div id="log"></div>
        </div>
        </div>
        
    </div>

    <script src="./js/storage.js"></script>
</body>
</html>
