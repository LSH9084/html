<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .header_img {
            width: 700px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 80px;
        }
        h1,h3 {
            text-align: center;

        }
        .G1, .G2 {
            color: rgb(128, 184, 248);
        }
        .O1, .E1 {
            color: rgb(245, 124, 124);
        }
        .O2 {
            color: rgb(218, 155, 39);
        }
        .L1 {
            color: rgb(142, 214, 33);
        }
        .email {
            width: 400px;
            margin-left: 35px;
            margin-right: auto;
        }
        a {
            text-decoration: none;
        }
        .span_com {
            display: block;
        }
      
        .footer {
            display: flex;
            justify-content: space-between;
        }
        .container {
            border: 1px solid darkgray;
            width: 500px;
        }
        .id_save, .ps_save, .auto_login {
            font-size: 12px;
            padding-left: 10px;
        }
        .chk_box {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header_img row mt-5 mb-3">
            <h1 class="G1 col-1">G</h1>
            <h1 class="O1 col-1">O</h1>
            <h1 class="O2 col-1">O</h1>
            <h1 class="G2 col-1">G</h1>
            <h1 class="L1 col-1">L</h1>
            <h1 class="E1 col-1">E</h1>
        </div>
        <div class="second">
            <h1 class="h1_login mt-3 mb-3">로그인</h1>
            <h3 class="h3_move mb-5">Gmail로 이동</h3>
        </div>

        <form class="form" onkeydown="if(event.keyCode==13)return false">
            
            <div class="email form-floating">
                <input class="form-control mb-3 email_inp" name="email_inp" type="text">
                <label for="email_inp">이메일</label>
                <p class="id_save mb-4 mt-2"><input checked class="id" type="checkbox">아이디 저장하기</p>
            </div>
            <div class="email form-floating ">
                <input class="form-control mb-3 ps_inp" type="password">
                <label for="floatingInputValue">비밀번호</label>
                <div class="chk_box">
                    <p class="ps_save mb-5 mt-2"><input class="ps" type="checkbox">비밀번호 저장하기</p>
                    <p class="auto_login mb-5 mt-2"><input class="auto_login1" type="checkbox">자동로그인</p>
                </div>
            </div>
            <div class="m-4">
                <a class="email_forget mb-5" href="./forgot_email.html">이메일을 잊으셨나요?</a> <br>
            <span class="span_com mt-5">내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인 하세요. <a href="">게스트 모드 사용 방법 자세히 알아보기</a></span>
            </div>

            <div class="footer m-4">
                <a href="../ex05_3/practice_sign.html">계정 만들기</a>
                <button class="mb-5 next_btn btn btn-primary">로그인</button>
            </div>
        </form>


    </div>


    <script src="./js/login2.js"></script>
</body>
</html>
