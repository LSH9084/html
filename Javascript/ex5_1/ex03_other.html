<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .result_rgb {
            width: 500px;
            height: 100px;
            text-align: center;
            padding-top: 35px;
            background-color: antiquewhite;
            font-size: 22px;
            font-weight: 900;
            color: #1b5b1b;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="rangeS">
                <label class="form-label">RED<input type="range" id="red" min="0" max="255" value="0" class="form-range"></label>
                <label class="form-label">GREEN<input type="range" id="green" min="0" max="255" value="0" class="form-range"></label>
                <label class="form-label">BLUE<input type="range" id="blue" min="0" max="255" value="0" class="form-range"></label>
                <button class="disabled3Btn">고정하기</button>
            </div>
            <div class="result_rgb">색을 변경해주세요</div>
        <hr>
        <div>
            <input type="color" id="myColor" value="#0000ff">
            <span class="result_color">색 미리보기</span>
            <button class="disabled2Btn">고정하기</button>
        </div>
        <input type="range" id="rangeBtn" min="0" max="100" value="30" class="form-range w-25">
        <span class="result_range form-label"></span>
        <button class="disabledBtn">고정하기</button>
    </div>
    
    <script src="./js/other.js"></script>
</body>
</html>
