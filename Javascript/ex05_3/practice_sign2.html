<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        label {
            display: block;
        }
        input {
            display: block;
        }
        .form {
            margin-left: 200px;
        }
        h1 {
            margin-left: 240px;
        }
        .input, .inputva {
            width: 250px
        }
        .container {
            padding-left: 350px;
        }
        label > input{
            margin-right: auto;
            margin-left: auto;
        }
        label {
            text-align: center;
        }
        .footer button {
            margin-right: 20px;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="mb-5">회원가입</h1>
        </div>
        <form action="" class="form" onkeydown="if(event.keyCode==13)return false">
            <div id="allForm">
                <div class="input">
                    <label class="mb-4 form-control" id="name" for="name">아이디 <input minlength="5" class="btn1 name1" name="name" type="text" id="name"></label>
                    <label class="mb-4 form-control" id="password1" for="password1">비밀번호 <input class="btn2 psd1" type="password" id="password1" name="password1"></label>
                    <label class="mb-4 form-control" id="password2" for="password2">비밀번호 확인 <input class="btn2" type="password" id="password2" name="password2"></label>
                    <label class="mb-4 form-control" id="email" for="email">이메일 <input class="btn1" type="email" id="email" name="email"></label>                
                </div>
                <div class="inputva">
                    <label class="mb-4 form-control" for="inputVal2">보안문자입력 <input disabled type="text" id="inputVal2" name="inputVal2"></label>
                    <label class="mb-4 form-control" for="inputVal">보안문자 <input id="inputVal" value="" type="text" disabled name="inputVal"></label>
                </div>   
                <div class="btn footer mt-5">
                    <button type="button" class="prev">이전</button>
                    <button type="button" disabled id="sign_up">회원가입</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/pra3_sigh.js"></script>
</body>
</html>
