<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 100px;
        }
        .result{
            list-style: none;
            border: 1px solid black;
            background-color: darkgray;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check_box form-check form-switch">
            <label class="form-check-label" for="">
                <input id="chA" value="바나나" class="form-check-input" type="checkbox">바나나
            </label>
        </div>
        <div class="check_box form-check form-switch">
            <label class="form-check-label" for="">
                <input id="chB" value="딸기" class="form-check-input" type="checkbox">딸기
            </label>
        </div>
        <div class="check_box form-check form-switch">
            <label class="form-check-label" for="">
                <input id="chC" value="포도" class="form-check-input" type="checkbox">포도
            </label>
        </div>
        <hr>
        <h1>구매 목록</h1>
        <div class="result"></div>
        <button class="reset">리셋</button>
    </div>

    <script src="./js/check_box.js"></script>
</body>
</html>
