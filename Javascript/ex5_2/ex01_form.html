<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 전송</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h3>폼 전송하기</h3>
        <hr>
        <!-- <form id="myForm" method="get" > -->
        <form id="myForm" method="get" onsubmit="return false" >
            <div class="form_box">
                <div class="input-group mb-3 w-25">
                    <input type="text" name="myName" id="myName" value="" class="form-control" placeholder="이름">
                </div>
                <div>
                    <button type="submit" class="btn btn-success">전송</button>
                    <button type="button" class="btn btn-danger">버튼</button>
                    <input class="btn btn-danger" type="button" value="input버튼">
                    <a class="btn btn-danger" href="#" type="button">a링크버튼</a>
                    <button class="btn btn-success">일반버튼</button>  
                    <!--폼 안에서의 버튼의 기본 타입은(아무것도 안적으면) submit이다 -->
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-danger mt-3">폼 밖 버튼</button>
        <!-- 폼 밖에서는 submit이라도 전송 불가 -->
    </div>
    <script src="./js/form1.js"></script>
</body>
</html>
