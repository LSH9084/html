<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .input img {
            height: 20px;
        }

        .email h4 {
            text-align: left;
            float: left;
        }

        .t1 .img {
            
            align-items: center;
        }

        .input {
            margin-left: 100px;
            margin-right: 100px;
        }


        .input h4{
            margin-bottom: 20px;
        }

        .t2  {
            margin-left: 100px;
            margin-right: 100px;
            margin-bottom: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <section class="t1">
        <div class="img">
            <img src="./images/ddddddd.png" alt="">
        </div>
    </section>

    <section class="input">
        <h4>아이디</h4>
        <div class="input-group mb-3">
            <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@naver.com</span>
        </div>

        <h4>비밀번호</h4>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><img src="./images/key.png" alt=""></span>
            </div>
        </div>

        <h4>비밀번호 재확인</h4>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><img src="./images/key.png" alt=""></span>
            </div>
        </div>

        <h4>이름</h4>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                
            </div>
        </div>

        <h4>생년월일</h4>
        <div class="row">
            <div class="row">
                <div class="input-group mb-3 col">
                    <input type="text" class="form-control" placeholder="년(4자)" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3 col">
                    <input type="text" class="form-control" placeholder="월"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><img src="./images/111.png" alt=""></span>
                </div>  
                <div class="input-group mb-3 col">
                    <input type="text" class="form-control" placeholder="일" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>    
            </div>  
        </div>

        <h4>성별</h4>
        <div class="input-group mb-3 col">
            <input type="text" class="form-control" placeholder="성별"  aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><img src="./images/111.png" alt=""></span>
        </div>  
        
        <div class="email">
            <div class="">
                <h4>본인 확인 이메일</h4>
                <p>(선택)</p>
            </div>
        </div>
        
        <div class="input-group mb-3 col">
            <input type="text" class="form-control" placeholder="선택입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>


        <section class="tel">
            <h4>휴대전화</h4>
            <div class="input-group mb-3 col">
                <input type="text" class="form-control" placeholder="대한민국 +82"  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><img src="./images/111.png" alt=""></span>
            </div> 

            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="선택입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="선택입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
            </div>

            <div class="input-group mb-3 col">
                <input type="text" class="form-control" placeholder="선택입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </section>

        <section class="t2 row">
            <button type="button" class="btn btn-outline-success">제출</button>
        </section>


        <footer>
            <div class="up row">
                <p class="col">이용약관</p>
                <p class="col">ㅣ</p>
                <h4 class="col">개인정보처리방침</h4>
                <p class="col">ㅣ</p>
                <p class="col">책임의 한계와 법적고지</p>
                <p class="col">ㅣ</p>
                <p class="col">회원정보 고객센터</p>
            </div>

            <div class="down row">
                <img src="" alt="" class="col">
                <img src="" alt="" class="col">
                <img src="" alt="" class="col">
            </div>
        </footer>



          
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
