<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box div {
            border: 1px solid gray;
            
        }
        .my-w-65 {width:65%}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
              </div>
              
              <div class="d-none d-md-block mb-3">
                <label for="basic-url" class="form-label">Your vanity URL</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
              </div>
              
              <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
        </div>
    </div>

    <br><hr>
    <div class="container">
        <div class="box row">
            <div class="w-75 d-none d-md-block">1</div>   
        </div>
    <hr>

        <div class="box row">
            <div class="d-md-none">1</div>
            <div class="d-md-none">2</div>
            <div class="d-none d-md-block col-md-6">3</div>
            <div class="d-none d-md-block col-md-6">4</div>
            <div class="d-md-block">5</div>
        </div>
    </div>

    <hr>
    <h1>반응형 레이아웃: 특정해상도 기준으로 컬럼설정</h1>
    <div class="container">
        <div class="box row">
            <!-- 768px 이상이면 2열, 미만이면 2행 -->
            <div class="col-4 col-sm-4">1</div>
            <div class="col-8 col-sm-4">2</div>
           
        </div>
    </div>

    <hr>
    <h1>row시스템: flex box 에서 flex비율 적용</h1>
    <div class="container-sm">
        <!-- row: 12column으로 전환하겠다는 뜻-->
        <div class="box row"> 
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>

        <div class="box row"> 
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            
        </div>

        <div class="box row"> 
            <div class="col-4">1</div>
            <div class="col-8">2</div>
            
        </div>

        <div class="box row justify-content-evenly"> 
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>


            
    </div>

    <hr>

    <div class="container-fluid">
        <!-- row: 12column으로 전환하겠다는 뜻-->
        <div class="box row"> 
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>

        <div class="box row"> 
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            
        </div>

        <div class="box row"> 
            <div class="col-4">1</div>
            <div class="col-8">2</div>
            
        </div>

        <div class="box row justify-content-evenly"> 
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
        </div>


            
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
