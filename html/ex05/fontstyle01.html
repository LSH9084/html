<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 스타일 연습</title>
    
    <link rel="stylesheet" href="./css/register.css"/>

</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="">아이디</label>
                        <input type="text" 
                                    name="userid" 
                                    id="userid" 
                                    required autofocus></li>
                    <li>
                        <label for="">비밀번호</label>
                        <input type="password" 
                                    name="pwd1" 
                                    id="pwd1"
                                    required></li>
                    <li>
                        <label for="">비밀번호 확인</label>
                        <input type="password"
                                    name="pwd2"
                                    id="pwd2"
                                    required></li>
                    <li>
                        <label for="">회원 등급</label>
                        <input type="text"
                                    name="level" 
                                    id="level"
                                    readonly
                                    value="준회원"></li>
                </ul>
            
        </fieldset>
            <button type = "submit">제출</button>

        <fieldset>
            <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="fullname">이름</label>
                        <input type="text" 
                                    name="fullname" 
                                    id="fullname"
                                    placeholder="5자 미만 공백없이" 
                                    required></li>
                    <li>
                        <label for="email">메일 주소</label>
                        <input type="email" 
                                    name="email" 
                                    id="email"
                                    required
                                    placeholder="abc@domail.com"
                                    autocomplete="off"></li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel"
                                    name="tel"
                                    id="tel"
                                    autocomplete="off"
                                    required></li>
                    
                </ul>
                <button type = "submit">제출</button>     
        </fieldset>
    </form>
    
</body>
</html>
