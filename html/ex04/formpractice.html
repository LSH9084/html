<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>개인 신상 정보 입력</h2>
    <form>
        -이름 : <input type="text" name="id" placeholder="이름을 입력해 주세요" >
        <br>
        <br>
        -비밀번호 : <input type="password" name="ps" id="ps" placeholder="비밀번호를 입력해 주세요">
        <br><br>
        -성별 : <input type="radio" name="ra" id="ra" checked value="0"> 남성
        <input type="radio" name="ra" id="ra" value="1"> 여성
        <br><br>
        -취미 : <input type="checkbox" name="ck1" id="ck1" value="0"> 영화감상
        <input type="checkbox" name="ck2" id="ck2" value="1"> 게임
        <input type="checkbox" name="ck3" id="ck3" value="2"> 음악듣기
        <br><br>
        -파일 첨부 : <input type="file" name="file" id="file" >
        <br><br>
        -이메일 : <input type="text" name="" id=""> @ 
        <select name="" id="">
            <option value="1">naver.com</option>
            <option value="2">google.com</option>
            <option value="3">daum.net</option>
            <option value="4">nexon.com</option>
        </select>
        <br><br>
        -자기소개 : <textarea name="1" id="1" cols="100" rows="5"></textarea>
        <br><br>
        <input type="submit" name="1" id="1" value="확인">


    </form>


    
     
    
</body>
</html>
