<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 양식 학습하기</title>
</head>
<body>
    
    <h3>폼 양식01</h3>
    <hr>
    이름&nbsp;<input type="text" />
    <hr>
    <form  method="get">
        <label id="id_title">아이디:</label>&nbsp;<input value="홍길동" type="text" name="id" maxlength="5" id="id" size="10" placeholder="아이디를 입력해주세요"> <br>
            
        비밀번호:&nbsp;<input type="password" placeholder="비밀번호를 입력해주세요" name="ps"> <hr>
        숨김 태그 <input type="hidden" name="hidden" value="aaaa">
        <input type="submit" value="전송하기">
        <input type="reset" value="초기화">
    </form>
    <hr>
        <form>
            정보 공개: <input type="radio" checked name="ra" value="1"> 공개 
            <input type="radio" name="ra" value="0"> 비공개
            <br>
            성별:      <input type="radio" checked name="r1a" value="1"> 남 
            <input type="radio" name="r1a" value="0"> 여
            <p>
            취미 <hr>
            <input type="checkbox" name="ck1" value="1"> 축구
            <input type="checkbox" checked name="ck2" value="2"> 배드민턴
            <input type="checkbox" name="ck3" value="3"> 음악감상
            <input type="checkbox" checked name="ck4" value="4"> 악기연주
            <br>
            이메일: 
            <select name="sel"> <option value="1" >네이버</option> 
                <option value="2">구글</option>
                <option value="3" selected>카카오</option>
                <option value="4">다음</option>
                <option value="5">직접</option>
            </select>
            <br>
            <input type="file" name="filename">
            <hr>
            후기<br>

            <textarea rows="7" cols="150" name="content" ></textarea>

            
            <input type="submit" value="전송하기">
            <input type="reset" value="초기화">

            <hr>


        

    </form>
    
</body>
</html>
